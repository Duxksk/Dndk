name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"

      - name: Install CocoaPods (옵션)
        run: |
          sudo gem install cocoapods --no-document || true
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project TunaBrowser.xcodeproj \
            -scheme TunaBrowser \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Build (Device / Release)
        run: |
          xcodebuild \
            -project TunaBrowser.xcodeproj \
            -scheme TunaBrowser \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Archive (No signing)
        run: |
          xcodebuild \
            -project TunaBrowser.xcodeproj \
            -scheme TunaBrowser \
            -configuration Release \
            -archivePath build/TunaBrowser.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            archive

      - name: Export IPA (unsigned)
        run: |
          mkdir -p build/export
          xcodebuild -exportArchive \
            -archivePath build/TunaBrowser.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: TunaBrowser-iOS-Build
          path: build
