name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Install CocoaPods (옵션)
        run: |
          sudo gem install cocoapods --no-document || true
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project TunaBrowser.xcodeproj \
            -scheme TunaBrowser \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Build (Device / Release)
        run: |
          xcodebuild \
            -project TunaBrowser.xcodeproj \
            -scheme TunaBrowser \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TunaBrowser-iOS-Build
          path: build
