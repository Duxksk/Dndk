name: iOS Build (JunwooBrowser)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "16.4"

    - name: Install dependencies (CocoaPods 지원)
      run: |
        if [ -f "Podfile" ]; then
          sudo gem install cocoapods
          pod install
        else
          echo "No Podfile found. Skipping pods."
        fi

    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project JunwooBrowserTOTAL.xcodeproj \
          -scheme JunwooBrowserTOTAL \
          -sdk iphonesimulator \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          build

    - name: Archive (iOS Device)
      run: |
        xcodebuild \
          -project JunwooBrowserTOTAL.xcodeproj \
          -scheme JunwooBrowserTOTAL \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/JunwooBrowser.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          archive

    - name: Export IPA
      run: |
        xcodebuild \
          -exportArchive \
          -archivePath build/JunwooBrowser.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist || true

    - name: Upload IPA Artifact (v4)
      uses: actions/upload-artifact@v4
      with:
        name: JunwooBrowser-IPA
        path: build/ipa
