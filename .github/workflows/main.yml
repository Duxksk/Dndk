name: iOS Build (JunwooBrowser)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Unzip project
      run: |
        unzip JunwooBrowserTOTAL.zip -d .
        ls -al

    - name: Select Xcode 16.2
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "16.2"

    - name: Build iOS Simulator
      run: |
        xcodebuild \
          -project JunwooBrowserTOTAL.xcodeproj \
          -scheme JunwooBrowserTOTAL \
          -sdk iphonesimulator \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          build
