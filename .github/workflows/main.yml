name: Build JunwooBrowserTOTAL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1.1"

      - name: Build iOS App
        run: |
          xcodebuild \
            -project ./JunwooBrowserTOTAL/JunwooBrowserTOTAL.xcodeproj \
            -scheme JunwooBrowserTOTAL \
            -sdk iphonesimulator \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: JunwooBrowserTOTAL-build
          path: build
